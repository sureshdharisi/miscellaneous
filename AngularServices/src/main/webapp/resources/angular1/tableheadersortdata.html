<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
	<link href="/AngularServices/css/Style.css" rel="stylesheet">
	<script src="/AngularServices/angular.js"></script>
	<script src="/AngularServices/resources/angular1/scripts/filters.js"></script>
</head>
<body ng-app="filtersModule">
<div ng-controller="filtersController">
	<br/>
	<br/>
	<div>
	Table data with table header click sorting:<br/>
	</div>
	<br/>
	
	<table>
		<thead>
			<tr >
				<th ng-click="sortData('name')" width="25%">
					Name <div ng-class="getSortClass('name')"></div>
				</th>
				<th ng-click="sortData('dateOfBirth')" width="25%">
					Date of birth <div ng-class="getSortClass('dateOfBirth')"></div>
				</th>
				<th ng-click="sortData('gender')" width="25%">
					Gender <div ng-class="getSortClass('gender')"></div>
				</th>
				<th ng-click="sortData('salary')" width="25%">
					Salary (number) <div ng-class="getSortClass('salary')"></div>
				</th>
				
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="employee in employees | orderBy: sortColumn : reverseSort">
				<td>{{employee.name | uppercase}}</td>
				<td>{{employee.dateOfBirth | date: dd/MM/YYYY}}</td>
				<td>{{employee.gender | lowercase	}}</td>
				<td>{{employee.salary | number : 2}}</td>
			</tr>
		</tbody>
		
	</table>
	</div>
<br/>
	<a href="/AngularServices/resources/angular1/angular1_index.html">Angular1 Home</a>
</body>
</html>
