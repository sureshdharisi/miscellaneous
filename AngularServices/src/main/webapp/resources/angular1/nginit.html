<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
	<link href="/AngularServices/css/Style.css" rel="stylesheet">
	<script src="/AngularServices/angular.js"></script>
	
</head>
<body ng-app="">
<div ng-init="employees=[
			{name:'Ben', gender: 'Male', salary: 55000.788, city:'London'},
			{name:'Sara', gender: 'Female', salary: 68000, city:'Bangalore'},
			{name:'Mark', gender: 'Male', salary: 57000, city:'London'},
			{name:'Pam', gender: 'Female', salary: 53000, city:'Bangalore'},
			{name:'Todd', gender: 'Male', salary: 60000, city:'London'}
		];" >
	<br/>
	<br/>
	<div>
		Employees without filter:
	</div>
	<br/>
	
	<table>
		<thead>
			<tr >
				<th width="20%">
					Name 
				</th>
				
				<th width="20%">
					Gender 
				</th>
				<th width="20%">
					Salary (number) 
				</th>
				<th  width="20%">
					City 
				</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="employee in employees">
				<td>{{employee.name }}</td>
				
				<td>{{employee.gender 	}}</td>
				<td>{{employee.salary }}</td>
				<td>{{employee.city }}</td>
			</tr>
		</tbody>
		
	</table>
	</div>
	
	<div ng-init="a=0;b=1">
		value of a : {{a}} <br/>
		value of b : {{b}}
	</div>
<br/>
	<a href="/AngularServices/resources/angular1/angular1_index.html">Angular1 Home</a>
</body>
</html>
